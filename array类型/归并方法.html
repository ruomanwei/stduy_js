<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = [1,2,3,4,5,6];
    var sum = value.reduce(function (prev,cur,index,array) {
        return prev+cur;

    });
    alert(sum);
//    输出总和21
//    接收的参数：前一个值，当前值，项的索引和数组对象。
</script>
<script>
    var value = [1,2,3,4,5,6];
    var sum = value.reduceRight(function (prev,cur,index,array) {
        return prev+cur;

    });
    alert(sum);
    //    输出总和21
    //   相反方向
</script>
</body>
</html>
