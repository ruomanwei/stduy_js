<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--函数声明-->
<script>
    function sum(a,b) {
        return a+b;
    }
    alert(sum(1,2));
</script>
<!--函数表达式-->
<script>
    var sum = function (a,b) {
        return a+b;
    }
    alert(sum(2,2));
</script>
</body>
</html>
