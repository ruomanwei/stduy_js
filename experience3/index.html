<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>experience3111</title>
    <link rel="stylesheet" href="experience3.css">
</head>
<body>
<div class="list_wrapper">
    <!--通讯录整体面板-->
    <div class="inner">
        <!--left start-->
        <div class="left">
            <div class="leftInner">
                <!--header start-->
                <div class="head" style="position: relative;left: 8px;margin-bottom: 10px">
                    <div class="text_sev">
                        <form method="get" action="http://www.baidu.com/baidu" target="_blank">
                            <p>
                                <input class="text gray" id="searchBox" type="text" maxlength="30" placeholder="搜索">
                            </p>
                        </form>
                        <a id="searchButton" href="#" class="f_search"></a>
                    </div>
                    <!--add start-->
                    <div style="position: absolute;left: 279px;top: 3px;z-index: 1">
                        <img src="images/new_48px_1116411_easyicon.net.png" onclick="addPeople()">
                    </div>
                    <!--add end-->
                </div>
                <!--header end-->
                <!--list start-->
                <div class="slider">
                    <!--content start-->
                    <div class="list_content" style="height: 430px;color: black">
                        <!--peoplelist start-->
                        <ul id="peoplelist">
                        </ul>
                        <!--pelelist end-->
                    </div>
                    <!--content end-->
                    <!--想做快速定位功能 先放着-->
                    <div></div>
                    <!--先放着 end-->
                </div>
                <!--list end-->
            </div>
        </div>
        <!--left end-->
        <!--right start-->
        <div class="right">
            <!--padding20处-->
            <div class="rightInner">
                <!--增加内容面板 开始-->
                <div class="add" style="display: none">
                <!--touxiang start-->
                <div style="overflow: hidden" id="result" onclick="file_input.click()"><img id='pic' src="images/pp.jpg" ></div>
                    <input type="file" id="file_input"  style="display:none"/>
                <!--touxiang  end-->
                <input type="text" id="name" placeholder="姓名">
                <input type="text" id="celph"placeholder="手机长号">
                <input type="text" id="telph" placeholder="短号">
                <input type="text" id="factory" placeholder="公司">
                    <button onclick="save()">保存</button>
            </div>
                <!--增加内容面板 jieshu-->
                <!--edit 开始-->
                <div class="edit" style="display: none" id="edit1">
                    <!--touxiang start-->
                    <div style="overflow: hidden" id="result2" onclick="file_input2.click()"><img   src="images/pp.jpg" ></div>
                    <input type="file" id="file_input2"  style="display:none"/>
                    <!--touxiang  end-->
                    <input type="text" id="name2" placeholder="姓名">
                    <input type="text" id="celph2"placeholder="手机长号">
                    <input type="text" id="telph2" placeholder="短号">
                    <input type="text" id="factory2" placeholder="公司">
                    <button style=" display: inline-block;margin-left: 171px;" onclick="saveChange()">保存修改</button>
                </div>
                <!--edit jieshu-->
                <!--查看 开始-->
                <div class="appear" style="display: none">
                    <!--touxiang start-->
                    <div style="overflow: hidden" id="result1"><img id="img" src="images/pp.jpg"></div>
                    <!--touxiang  end-->
                    <input type="text" id="name1" placeholder="姓名">
                    <input type="text" id="celph1"placeholder="手机长号">
                    <input type="text" id="telph1" placeholder="短号">
                    <input type="text" id="factory1" placeholder="公司">
                </div>
                <!--增加内容面板-->
            </div>
            <!--pading 20 结束-->
        </div>
        <!--right end-->
    </div>
    <!--通讯录整体面板结束-->
</div>
</body>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/app.js"></script>
</html>
