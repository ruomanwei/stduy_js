<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var color = [];
    var count = color.push("red","black");
    alert(count);
//    push方法把它们逐个添加到数组的尾部，并返回修改后的数组的长度
    var item = color.pop();
    alert(item);
//    pop方法是返回移除的项
</script>

</body>
</html>
