<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--创建object实例的方式有两种-->
<!--第一种-->
<script>
var person = new Object();
person.name = "doudou";
        </script>
<!--第二种:对象字面量表示法-->
<script>
    var person = {
        name : "doudou",
        age : 29
//        不能再最后一个属性值加逗号，会使ie7或者更早的版本出错
    }
//    或者
    var person = {
        "name" : "doudou",
        "age" : 29
    }
//    或者
    var person = {}
    person.name = "doudou";
    person.age = "18";
</script>
</body>
</html>
